                <h1 class='display-2'>Havard Art Museum Image Search</h1>                
            </div>
            <div id="query-container" class="row no-wrap">
                <div class="col">
                    <h2>Type your query and hit enter to search the Harvard art archives</h2>
                    <div class='row query-row'>
                        <form id='query-form' >
                            <input id="art-input" 
                            type="text" 
                            name="art-input"
                            placeholder="Show me something amazing..." 
                            onsubmit="fetchThatArt(event)" />
                        </form>
                        <h3 id='query-result-summary'>
                            <!-- ____ results matching "__query__" -->
                        </h3>
                 </div>

            <div id='art-container' class="row no-wrap">
                <div  class='col col-centered'>
                   
                    <div id='art-list' class='row selectable'>
                        <!-- Artwork cards go here -->
                    </div>
                   
                    <div class="pagination" id="pagination">
                        <div class="tableList" id="listingTable"></div>
                        <div class="pagination-block">
                            <span class="pageButton outline-none prev" id="button_prev">Prev</span>
                            <!-- <span id="page_number" class="outline-none"></span> 
                                May add this later?
                            -->
                            <span class="pageButton outline-none next" id="button_next">Next</span>
                        </div>
                    </div>
                </div>
